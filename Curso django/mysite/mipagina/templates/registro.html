<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <h1 style="background-color: skyblue; color: white; text-align: center;">
        Página Estudiantes
    </h1>
    {% include "barra/barra.html"%}

    {% block content %}
    <h2 style="background-color: skyblue; color: white; text-align: center;">Página Registro de Estudiantes</h2>
    <form method="post">
        <div class="mb-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                Registrar
            </button>
            <br><br>
        </div>

    </form>
    {% endblock %}

    <p style="background-color: skyblue; color: white; text-align: right;">
        Gracias por la visita</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>


</html>
